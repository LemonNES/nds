<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>LemonDS</title>
  <style>
    :root {
      --bg: #050505;
      --acc: #73d7ff;
      --acc-glow: rgba(115, 215, 255, 0.4);
      --glass: rgba(255, 255, 255, 0.06);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-muted: rgba(255, 255, 255, 0.4);
      --fg: #e8f0ff;
      --a-btn: #4969e6;
      --b-btn: #2aa850;
      --x-btn: #f0bd00;
      --y-btn: #e84855;
      --radius-md: 16px;
      --radius-lg: 24px;
    }

    html, body {
      margin: 0; padding: 0;
      background: var(--bg);
      height: 100vh;
      height: 100dvh;
      width: 100vw;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--fg);
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      padding: max(16px, env(safe-area-inset-top)) 24px 10px;
      z-index: 20;
    }

    .icon-btn {
      width: 44px; height: 44px;
      border-radius: 50%;
      background: var(--glass);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      display: flex; align-items: center; justify-content: center;
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .icon-btn:active { transform: scale(0.92); background: rgba(255,255,255,0.15); color: #fff; }
    input[type="file"] { display: none; }

    .game-container {
      flex: 1 1 0;
      min-height: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 0 16px;
      z-index: 10;
      overflow: hidden;
    }

    .screen-wrapper {
      background: #000;
      aspect-ratio: 3/4;
      width: 100%;
      height: auto;
      max-height: 100%;
      max-width: min(60vh, 100%);
      border-radius: var(--radius-md);
      position: relative;
      box-shadow: 0 0 50px rgba(0,0,0,0.6);
      overflow: hidden;
      border: 1px solid var(--glass-border);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /*
     * DS RESOLUTION:
     * DS native resolution is 256√ó192 per screen, stacked = 256√ó384 total (3:4 ratio)
     * The canvas PIXEL dimensions are set in JS to match DS output.
     * CSS stretches it to fill the container ‚Äî this gives sharp, full-resolution output.
     */
    canvas {
      width: 100%;
      height: 100%;
      display: block;
      image-rendering: auto;
      object-fit: contain;
    }

    .scanlines {
      position: absolute; inset: 0;
      background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15), rgba(0,0,0,0.15) 1px, transparent 1px, transparent 2px);
      pointer-events: none; opacity: 0;
      transition: opacity 0.3s;
      z-index: 5;
    }
    .scanlines.active { opacity: 1; }

    .idle-hint {
      position: absolute; inset: 0;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      color: var(--text-muted); font-size: 13px; letter-spacing: 1px;
      pointer-events: none; opacity: 1; transition: opacity 0.3s;
      z-index: 4;
    }
    .idle-hint.hidden { opacity: 0; }

    :root {
      --s: clamp(3px, 2.2vw, 10px);
    }

    .controls-area {
      flex: 0 0 auto;
      height: auto;
      min-height: 38vh;
      min-height: 38dvh;
      max-height: 48vh;
      max-height: 48dvh;
      padding: 8px max(12px, env(safe-area-inset-right)) max(14px, env(safe-area-inset-bottom)) max(12px, env(safe-area-inset-left));
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: calc(var(--s) * 1.5);
      position: relative;
      z-index: 30;
    }

    .touch-btn {
      background: var(--glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      color: var(--text-muted);
      display: flex; align-items: center; justify-content: center;
      touch-action: none;
      cursor: pointer;
      transition: transform 0.1s, background 0.1s, color 0.1s, border-color 0.1s;
      -webkit-tap-highlight-color: transparent;
    }
    .touch-btn.pressed {
      background: rgba(255,255,255,0.15);
      color: #fff;
      transform: scale(0.92);
      border-color: rgba(255,255,255,0.3);
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }

    /* LEFT GROUP - D-Pad */
    .group-left {
      display: flex; flex-direction: column;
      align-items: center; justify-content: flex-end;
      gap: calc(var(--s) * 1);
      position: relative;
    }
    .dpad {
      width: calc(var(--s) * 13); height: calc(var(--s) * 13);
      position: relative;
    }
    .dpad-btn { position: absolute; width: calc(var(--s) * 4.5); height: calc(var(--s) * 4.5); border-radius: 6px; }
    .dpad-btn.up    { top: 0;    left: calc(var(--s) * 4.25); border-radius: 8px 8px 2px 2px; }
    .dpad-btn.down  { bottom: 0; left: calc(var(--s) * 4.25); border-radius: 2px 2px 8px 8px; }
    .dpad-btn.left  { top: calc(var(--s) * 4.25); left: 0;   border-radius: 8px 2px 2px 8px; }
    .dpad-btn.right { top: calc(var(--s) * 4.25); right: 0;  border-radius: 2px 8px 8px 2px; }
    .dpad-center {
      position: absolute;
      top: calc(var(--s) * 4.25); left: calc(var(--s) * 4.25);
      width: calc(var(--s) * 4.5); height: calc(var(--s) * 4.5);
      background: var(--glass); pointer-events: none;
    }

    /* CENTER GROUP - Start/Select */
    .group-center {
      display: flex; flex-direction: column;
      align-items: center; justify-content: flex-end;
      gap: calc(var(--s) * 1);
      padding-bottom: calc(var(--s) * 2);
    }
    .btn-select {
      width: calc(var(--s) * 6); height: calc(var(--s) * 2.5);
      border-radius: calc(var(--s) * 1.5);
      font-size: calc(var(--s) * 0.9); font-weight: 700;
      letter-spacing: 0.5px;
    }
    .btn-start {
      width: calc(var(--s) * 6); height: calc(var(--s) * 2.5);
      border-radius: calc(var(--s) * 1.5);
      font-size: calc(var(--s) * 0.9); font-weight: 700;
      letter-spacing: 0.5px;
    }

    /* RIGHT GROUP - Face Buttons (A/B/X/Y) & Shoulders */
    .group-right {
      position: relative;
      display: flex; flex-direction: column;
      align-items: flex-end; justify-content: flex-end;
      gap: calc(var(--s) * 1);
    }
    .shoulder-row {
      display: flex; gap: calc(var(--s) * 1.5);
      margin-bottom: calc(var(--s) * 1);
    }
    .btn-shoulder {
      width: calc(var(--s) * 6); height: calc(var(--s) * 3);
      border-radius: calc(var(--s) * 1.5);
      font-size: calc(var(--s) * 1.1); font-weight: 700;
    }

    /* DS Face Buttons (A/B/X/Y diamond layout) */
    .face-buttons {
      position: relative;
      width: calc(var(--s) * 13); height: calc(var(--s) * 13);
      flex-shrink: 0;
    }
    .btn-circle {
      position: absolute; border-radius: 50%;
      font-weight: 700; font-size: calc(var(--s) * 1.8);
      pointer-events: all;
    }
    .btn-a {
      width: calc(var(--s) * 5.5); height: calc(var(--s) * 5.5);
      right: 0; top: calc(var(--s) * 3.75);
      color: #9bb0ff; border-color: rgba(73, 105, 230, 0.3);
      z-index: 1;
    }
    .btn-a.pressed { background: var(--a-btn); color: #fff; border-color: var(--a-btn); }
    .btn-b {
      width: calc(var(--s) * 5.5); height: calc(var(--s) * 5.5);
      right: calc(var(--s) * 3.75); bottom: 0;
      color: #8affae; border-color: rgba(42, 168, 80, 0.3);
      z-index: 1;
    }
    .btn-b.pressed { background: var(--b-btn); color: #fff; border-color: var(--b-btn); }
    .btn-x {
      width: calc(var(--s) * 5.5); height: calc(var(--s) * 5.5);
      right: calc(var(--s) * 3.75); top: 0;
      color: #ffe89b; border-color: rgba(240, 189, 0, 0.3);
      z-index: 1;
    }
    .btn-x.pressed { background: var(--x-btn); color: #000; border-color: var(--x-btn); }
    .btn-y {
      width: calc(var(--s) * 5.5); height: calc(var(--s) * 5.5);
      left: 0; top: calc(var(--s) * 3.75);
      color: #ff9b9b; border-color: rgba(232, 72, 85, 0.3);
      z-index: 1;
    }
    .btn-y.pressed { background: var(--y-btn); color: #fff; border-color: var(--y-btn); }

    .settings-modal {
      display: none; position: fixed; inset: 0;
      background: rgba(0,0,0,0.85); backdrop-filter: blur(20px);
      z-index: 100; align-items: center; justify-content: center;
    }
    .settings-modal.active { display: flex; }
    .settings-card {
      width: 90%; max-width: 400px;
      background: #111; border: 1px solid var(--glass-border);
      border-radius: var(--radius-lg); padding: 24px;
    }
    .settings-title { font-size: 18px; font-weight: 600; margin-bottom: 20px; color: var(--fg); display: flex; justify-content: space-between;}
    .close-tag { opacity: 0.5; cursor: pointer; }
    .setting-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    .toggle {
      width: 44px; height: 24px; background: rgba(255,255,255,0.1); border-radius: 12px; position: relative; cursor: pointer; transition: 0.2s;
    }
    .toggle::after {
      content:''; position: absolute; top:2px; left:2px; width:20px; height:20px; background: #fff; border-radius:50%; transition: 0.2s;
    }
    .toggle.active { background: var(--acc); }
    .toggle.active::after { transform: translateX(20px); }

    /* ‚îÄ‚îÄ LANDSCAPE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    @media (orientation: landscape) {
      :root { --s: clamp(3px, 2.2vh, 10px); }

      body { flex-direction: column; overflow: hidden; }

      .top-bar { display: flex; }

      .game-container {
        height: 100vh; height: 100dvh; max-height: 100dvh;
        width: 100%; order: 1; padding: 0;
      }
      .screen-wrapper {
        border-radius: 0; border: none; box-shadow: none;
        max-width: none; aspect-ratio: auto; width: auto; height: 100%; max-height: 100%;
      }
      .controls-area {
        height: 100vh; height: 100dvh; width: 100vw; max-height: 100dvh;
        position: absolute; inset: 0; pointer-events: none;
        grid-template-columns: 1fr 1fr;
        padding: calc(var(--s) * 2);
        gap: 0; order: 2;
      }
      .controls-area > * { pointer-events: auto; }

      .group-left {
        position: absolute; bottom: calc(var(--s) * 6); left: calc(var(--s) * 4);
        align-items: flex-start;
      }
      .group-center {
        position: absolute; bottom: calc(var(--s) * 6);
        left: 50%; transform: translateX(-50%);
      }
      .group-right {
        position: absolute; bottom: calc(var(--s) * 6); right: calc(var(--s) * 4);
        align-items: flex-end;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <label class="icon-btn" title="Load ROM">
      <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12"/></svg>

      <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 15a3 3 0 100-6 3 3 0 000 6z"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/></svg>

<script>
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  DS CANVAS RESOLUTION
//  DS native: 256√ó192 per screen, stacked = 256√ó384 (3:4 ratio)
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const canvas = document.getElementById('canvas');
let resMultiplier = 2;

function setCanvasResolution(mult) {
  resMultiplier = mult;
  canvas.width  = 256 * mult;
  canvas.height = 384 * mult;
}
setCanvasResolution(resMultiplier);

document.getElementById('resSelect').addEventListener('change', function() {
  setCanvasResolution(parseInt(this.value));
});

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  VIRTUAL GAMEPAD FOR DS
//  DS RetroPad mapping:
//   buttons[0]  = B
//   buttons[1]  = Y
//   buttons[2]  = Select
//   buttons[3]  = Start
//   buttons[4]  = D-Up
//   buttons[5]  = D-Down
//   buttons[6]  = D-Left
//   buttons[7]  = D-Right
//   buttons[8]  = A
//   buttons[9]  = X
//   buttons[10] = L
//   buttons[11] = R
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

const NUM_BUTTONS = 16;
const NUM_AXES    = 4;

const gpButtons = new Float64Array(NUM_BUTTONS);
const gpAxes    = new Float64Array(NUM_AXES);

const ACTION_MAP = {
  A:      { type: 'button', index: 8  },
  B:      { type: 'button', index: 0  },
  X:      { type: 'button', index: 9  },
  Y:      { type: 'button', index: 1  },
  START:  { type: 'button', index: 3  },
  SELECT: { type: 'button', index: 2  },
  L:      { type: 'button', index: 10 },
  R:      { type: 'button', index: 11 },
  DUP:    { type: 'button', index: 4  },
  DDOWN:  { type: 'button', index: 5  },
  DLEFT:  { type: 'button', index: 6  },
  DRIGHT: { type: 'button', index: 7  },
};

function pressAction(action) {
  const m = ACTION_MAP[action];
  if (!m) return;
  if (m.type === 'button') {
    gpButtons[m.index] = 1;
  }
  document.querySelectorAll(`[data-action="${action}"]`).forEach(el => el.classList.add('pressed'));
  if (navigator.vibrate) navigator.vibrate(8);
  updateDebug();
}

function releaseAction(action) {
  const m = ACTION_MAP[action];
  if (!m) return;
  if (m.type === 'button') {
    gpButtons[m.index] = 0;
  }
  document.querySelectorAll(`[data-action="${action}"]`).forEach(el => el.classList.remove('pressed'));
  updateDebug();
}

function buildFakeGamepad() {
  return {
    id: 'Nintendo DS Controller (STANDARD GAMEPAD)',
    index: 0,
    connected: true,
    timestamp: performance.now(),
    mapping: 'standard',
    axes: Array.from(gpAxes),
    buttons: Array.from(gpButtons).map(v => ({
      pressed: v >= 1,
      touched: v >= 1,
      value:   v,
    })),
  };
}

Object.defineProperty(navigator, 'getGamepads', {
  value: function() {
    return [buildFakeGamepad(), null, null, null];
  },
  writable: true,
  configurable: true,
});

function fireGamepadConnected() {
  try {
    const ev = new Event('gamepadconnected');
    ev.gamepad = buildFakeGamepad();
    window.dispatchEvent(ev);
    console.log('[DS] gamepadconnected fired');
  } catch(_) {}
}
setTimeout(fireGamepadConnected, 100);
setTimeout(fireGamepadConnected, 1000);

let debugVisible = false;
function updateDebug() {
  const el = document.getElementById('debugOverlay');
  if (!el || !debugVisible) return;
  const btns = Array.from(gpButtons).map((v,i) => v ? `B${i}` : '').filter(Boolean);
  el.textContent = `BTN:[${btns.join(' ')}]`;
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  BUTTON TOUCH HANDLING (multi-touch)
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const touchMap = new Map();

document.getElementById('controls').addEventListener('touchstart', e => {
  e.preventDefault();
  for (const t of e.changedTouches) {
    const btn = document.elementFromPoint(t.clientX, t.clientY)?.closest('[data-action]');
    if (btn) {
      const action = btn.dataset.action;
      touchMap.set(t.identifier, action);
      pressAction(action);
    }
  }
}, { passive: false });

document.getElementById('controls').addEventListener('touchmove', e => {
  e.preventDefault();
  for (const t of e.changedTouches) {
    const newBtn = document.elementFromPoint(t.clientX, t.clientY)?.closest('[data-action]');
    const prevAction = touchMap.get(t.identifier);
    const newAction  = newBtn?.dataset.action;
    if (prevAction && prevAction !== newAction) {
      releaseAction(prevAction);
      touchMap.delete(t.identifier);
    }
    if (newAction && newAction !== prevAction) {
      touchMap.set(t.identifier, newAction);
      pressAction(newAction);
    }
  }
}, { passive: false });

document.getElementById('controls').addEventListener('touchend', e => {
  e.preventDefault();
  for (const t of e.changedTouches) {
    const action = touchMap.get(t.identifier);
    if (action) { touchMap.delete(t.identifier); releaseAction(action); }
  }
}, { passive: false });

// Mouse support for desktop
document.querySelectorAll('[data-action]').forEach(btn => {
  const action = btn.dataset.action;
  btn.addEventListener('mousedown', e => { e.preventDefault(); pressAction(action); });
  btn.addEventListener('mouseup',   () => releaseAction(action));
  btn.addEventListener('mouseleave',() => releaseAction(action));
});

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  KEYBOARD SUPPORT
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const KB_MAP = {
  'KeyZ':      'B',
  'KeyX':      'A',
  'KeyA':      'Y',
  'KeyS':      'X',
  'Enter':     'START',
  'ShiftRight':'SELECT',
  'KeyQ':      'L',
  'KeyW':      'R',
  'ArrowUp':   'DUP',
  'ArrowDown': 'DDOWN',
  'ArrowLeft': 'DLEFT',
  'ArrowRight':'DRIGHT',
};

window.addEventListener('keydown', e => {
  if (['ArrowUp','ArrowDown','ArrowLeft','ArrowRight','Space'].includes(e.code)) e.preventDefault();
  const action = KB_MAP[e.code];
  if (action && !e.repeat) pressAction(action);
});
window.addEventListener('keyup', e => {
  const action = KB_MAP[e.code];
  if (action) releaseAction(action);
});

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
//  EMULATOR / ROM LOADING
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
window.Module = {
  noInitialRun: true,
  canvas: canvas,
  print:    console.log,
  printErr: console.warn,
  onRuntimeInitialized: function() {
    console.log('[DS] Runtime ready');
    setTimeout(fireGamepadConnected, 50);
    setTimeout(fireGamepadConnected, 500);
  },
};

document.getElementById('romInput').addEventListener('change', function() {
  const file = this.files[0];
  if (!file) return;
  document.getElementById('idleHint').classList.add('hidden');
  const reader = new FileReader();
  reader.onload = ev => {
    try {
      const data = new Uint8Array(ev.target.result);
      Module.FS.writeFile('/rom.nds', data);
      if (window.SDL2?.audioContext) SDL2.audioContext.resume();
      setTimeout(() => setCanvasResolution(resMultiplier), 200);
      Module.callMain(['/rom.nds']);
      setTimeout(fireGamepadConnected, 300);
      setTimeout(fireGamepadConnected, 1500);
    } catch(e) { console.error('[DS] ROM load error:', e); }
  };
  reader.readAsArrayBuffer(file);
});

//  SETTINGS
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function toggleSettings() {
  document.getElementById('settingsModal').classList.toggle('active');
}
document.getElementById('btnSettings').addEventListener('click', toggleSettings);

const scanlinesToggle = document.getElementById('toggleScanlines');
scanlinesToggle.addEventListener('click', () => {
  scanlinesToggle.classList.toggle('active');
  document.getElementById('scanlines').classList.toggle('active');
});

document.getElementById('btnDebug').addEventListener('click', () => {
  debugVisible = !debugVisible;
  const el = document.getElementById('debugOverlay');
  el.style.display = debugVisible ? 'block' : 'none';
  if (debugVisible) updateDebug();
});

document.getElementById('btnSaveState').addEventListener('click', () => {
  if (typeof Module._cmd_save_state === 'function') Module._cmd_save_state();
  toggleSettings();
});

setInterval(() => { if (debugVisible) updateDebug(); }, 100);
</script>
