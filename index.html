<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
<title>LemonDS</title>
<style>
  :root {
    --bg: #050505;
    --acc: #73d7ff;
    --acc-glow: rgba(115, 215, 255, 0.4);
    --glass: rgba(255, 255, 255, 0.06);
    --glass-border: rgba(255, 255, 255, 0.1);
    --text-muted: rgba(255, 255, 255, 0.4);
    --fg: #e8f0ff;
    --radius-md: 16px;
    --radius-lg: 24px;
  }
  html, body {
    margin: 0; padding: 0;
    background: var(--bg);
    height: 100vh; height: 100dvh;
    width: 100vw;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    color: var(--fg);
    touch-action: none;
    user-select: none;
    -webkit-user-select: none;
    display: flex;
    flex-direction: column;
  }
  .top-bar {
    display: flex;
    justify-content: space-between;
    padding: max(16px, env(safe-area-inset-top)) 24px 10px;
    z-index: 20;
  }
  .icon-btn {
    width: 44px; height: 44px;
    border-radius: 50%;
    background: var(--glass);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid var(--glass-border);
    display: flex; align-items: center; justify-content: center;
    color: var(--text-muted);
    cursor: pointer;
    transition: all 0.2s ease;
  }
  .icon-btn:active { transform: scale(0.92); background: rgba(255,255,255,0.15); color: #fff; }
  input[type="file"] { display: none; }

  .game-container {
    flex: 1 1 0;
    min-height: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    padding: 0 16px;
    z-index: 10;
    overflow: hidden;
  }
  .screen-wrapper {
    background: #000;
    aspect-ratio: 3/4;
    width: 100%; height: auto;
    max-height: 100%;
    max-width: min(60vh, 100%);
    border-radius: var(--radius-md);
    position: relative;
    box-shadow: 0 0 50px rgba(0,0,0,0.6);
    overflow: hidden;
    border: 1px solid var(--glass-border);
    display: flex; align-items: center; justify-content: center;
  }
  /*
   * DS RESOLUTION:
   * DS native: 256×192 per screen, stacked = 256×384 (3:4 ratio)
   * canvas PIXEL dimensions set in JS; CSS stretches to fill.
   *
   * BOTTOM SCREEN TOUCH:
   * The bottom half of the canvas (y > 50%) maps to DS touchscreen coords 0–255 x 0–191.
   * We intercept pointer events on the canvas and translate them.
   */
  canvas {
    width: 100%; height: 100%;
    display: block;
    image-rendering: auto;
    object-fit: contain;
    /* Allow pointer events for touch screen input on bottom half */
    touch-action: none;
  }
  .scanlines {
    position: absolute; inset: 0;
    background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15), rgba(0,0,0,0.15) 1px, transparent 1px, transparent 2px);
    pointer-events: none;
    opacity: 0; transition: opacity 0.3s;
    z-index: 5;
  }
  .scanlines.active { opacity: 1; }
  .idle-hint {
    position: absolute; inset: 0;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    color: var(--text-muted);
    font-size: 13px; letter-spacing: 1px;
    pointer-events: none;
    opacity: 1; transition: opacity 0.3s;
    z-index: 4;
  }
  .idle-hint.hidden { opacity: 0; }

  :root { --s: clamp(3px, 2.2vw, 10px); }

  .controls-area {
    flex: 0 0 auto;
    height: auto;
    min-height: 38vh; min-height: 38dvh;
    max-height: 48vh; max-height: 48dvh;
    padding: 8px max(12px, env(safe-area-inset-right)) max(14px, env(safe-area-inset-bottom)) max(12px, env(safe-area-inset-left));
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    gap: calc(var(--s) * 1.5);
    position: relative;
    z-index: 30;
  }
  .touch-btn {
    background: var(--glass);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid var(--glass-border);
    color: var(--text-muted);
    display: flex; align-items: center; justify-content: center;
    touch-action: none;
    cursor: pointer;
    transition: transform 0.05s, background 0.1s, box-shadow 0.1s, border-color 0.1s;
    -webkit-tap-highlight-color: transparent;
  }
  .touch-btn.pressed {
    background: rgba(255,255,255,0.15);
    border-color: var(--acc);
    box-shadow: 0 0 15px var(--acc-glow);
    transform: scale(0.92);
  }

  /* LEFT GROUP - D-Pad */
  .group-left { display: flex; flex-direction: column; align-items: center; justify-content: flex-end; gap: calc(var(--s) * 1); position: relative; }
  .dpad { width: calc(var(--s) * 16); height: calc(var(--s) * 16); position: relative; }
  .dpad-btn { position: absolute; width: calc(var(--s) * 5.5); height: calc(var(--s) * 5.5); }
  .dpad-btn.up    { top: 0; left: calc(var(--s) * 5.25); border-radius: calc(var(--s) * 1.2) calc(var(--s) * 1.2) 4px 4px; }
  .dpad-btn.down  { bottom: 0; left: calc(var(--s) * 5.25); border-radius: 4px 4px calc(var(--s) * 1.2) calc(var(--s) * 1.2); }
  .dpad-btn.left  { top: calc(var(--s) * 5.25); left: 0; border-radius: calc(var(--s) * 1.2) 4px 4px calc(var(--s) * 1.2); }
  .dpad-btn.right { top: calc(var(--s) * 5.25); right: 0; border-radius: 4px calc(var(--s) * 1.2) calc(var(--s) * 1.2) 4px; }
  .dpad-center { position: absolute; top: calc(var(--s) * 5.25); left: calc(var(--s) * 5.25); width: calc(var(--s) * 5.5); height: calc(var(--s) * 5.5); background: var(--glass); pointer-events: none; }

  /* Chevron arrows on d-pad */
  .chevron {
    border: solid rgba(255,255,255,0.3);
    border-width: 0 2px 2px 0;
    display: inline-block;
    padding: calc(var(--s) * 0.55);
    transition: border-color 0.1s;
    pointer-events: none;
  }
  .dpad-btn.pressed .chevron { border-color: var(--acc); }
  .dpad-btn.up    .chevron { transform: rotate(-135deg) translateY(-1px); }
  .dpad-btn.down  .chevron { transform: rotate(45deg)   translateY(-1px); }
  .dpad-btn.left  .chevron { transform: rotate(135deg)  translateY(-1px); }
  .dpad-btn.right .chevron { transform: rotate(-45deg)  translateY(-1px); }

  /* CENTER GROUP - pill buttons */
  .group-center { display: flex; flex-direction: column; align-items: center; justify-content: flex-end; gap: calc(var(--s) * 1); padding-bottom: calc(var(--s) * 2); }
  .btn-select, .btn-start {
    width: calc(var(--s) * 7); height: calc(var(--s) * 2.5);
    border-radius: 20px;
    font-size: calc(var(--s) * 0.9); font-weight: 700; letter-spacing: 0.5px;
    color: var(--text-muted);
  }
  .btn-select.pressed, .btn-start.pressed { color: var(--acc); }

  /* RIGHT GROUP */
  .group-right { position: relative; display: flex; flex-direction: column; align-items: flex-end; justify-content: flex-end; gap: calc(var(--s) * 1); }
  .shoulder-row { display: flex; gap: calc(var(--s) * 1.5); margin-bottom: calc(var(--s) * 1); }
  .btn-shoulder {
    width: calc(var(--s) * 6); height: calc(var(--s) * 3);
    border-radius: 20px;
    font-size: calc(var(--s) * 1.1); font-weight: 800;
    color: var(--text-muted);
  }
  .btn-shoulder.pressed { color: var(--acc); }

  .face-buttons { position: relative; width: calc(var(--s) * 16); height: calc(var(--s) * 16); flex-shrink: 0; }
  .btn-circle {
    position: absolute; border-radius: 50%;
    font-weight: 800; font-size: calc(var(--s) * 1.8);
    pointer-events: all;
    box-shadow: inset 0 2px 10px rgba(0,0,0,0.2);
    color: var(--text-muted);
  }
  .btn-circle.pressed { color: var(--acc); border-color: var(--acc); box-shadow: inset 0 2px 10px rgba(0,0,0,0.2), 0 0 15px var(--acc-glow); }
  .btn-a { width: calc(var(--s) * 5.5); height: calc(var(--s) * 5.5); right: 0; top: calc(var(--s) * 5.25); z-index: 1; }
  .btn-b { width: calc(var(--s) * 5.5); height: calc(var(--s) * 5.5); right: calc(var(--s) * 5.25); bottom: 0; z-index: 1; }
  .btn-x { width: calc(var(--s) * 5.5); height: calc(var(--s) * 5.5); right: calc(var(--s) * 5.25); top: 0; z-index: 1; }
  .btn-y { width: calc(var(--s) * 5.5); height: calc(var(--s) * 5.5); left: 0; top: calc(var(--s) * 5.25); z-index: 1; }

  .settings-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); z-index: 100; align-items: center; justify-content: center; }
  .settings-modal.active { display: flex; }
  .settings-card { width: 90%; max-width: 400px; background: #111; border: 1px solid var(--glass-border); border-radius: var(--radius-lg); padding: 24px; }
  .settings-title { font-size: 18px; font-weight: 600; margin-bottom: 20px; color: var(--fg); display: flex; justify-content: space-between; }
  .close-tag { opacity: 0.5; cursor: pointer; }
  .setting-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
  .toggle { width: 44px; height: 24px; background: rgba(255,255,255,0.1); border-radius: 12px; position: relative; cursor: pointer; transition: 0.2s; }
  .toggle::after { content:''; position:absolute; top:2px; left:2px; width:20px; height:20px; background:#fff; border-radius:50%; transition:0.2s; }
  .toggle.active { background: var(--acc); }
  .toggle.active::after { transform: translateX(20px); }

  @media (orientation: landscape) {
    :root { --s: clamp(3px, 2.2vh, 10px); }
    body { flex-direction: column; overflow: hidden; }
    .top-bar { display: flex; }
    .game-container { height: 100vh; height: 100dvh; max-height: 100dvh; width: 100%; order: 1; padding: 0; }
    .screen-wrapper { border-radius: 0; border: none; box-shadow: none; max-width: none; aspect-ratio: auto; width: auto; height: 100%; max-height: 100%; }
    .controls-area { height: 100vh; height: 100dvh; width: 100vw; max-height: 100dvh; position: absolute; inset: 0; pointer-events: none; grid-template-columns: 1fr 1fr; padding: calc(var(--s) * 2); gap: 0; order: 2; }
    .controls-area > * { pointer-events: auto; }
    .group-left { position: absolute; bottom: calc(var(--s) * 6); left: calc(var(--s) * 4); align-items: flex-start; }
    .group-center { position: absolute; bottom: calc(var(--s) * 6); left: 50%; transform: translateX(-50%); }
    .group-right { position: absolute; bottom: calc(var(--s) * 6); right: calc(var(--s) * 4); align-items: flex-end; }
  }
</style>
</head>
<body>

<div class="top-bar">
  <label class="icon-btn" title="Load ROM">
    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12"/></svg>
    <input type="file" id="romInput" accept=".nds,.zip,application/octet-stream">
  </label>
  <div class="icon-btn" id="btnSettings" title="Settings">
    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 15a3 3 0 100-6 3 3 0 000 6z"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/></svg>
  </div>
</div>

<div class="game-container">
  <div class="screen-wrapper">
    <canvas id="canvas" tabindex="1"></canvas>
    <div class="scanlines" id="scanlines"></div>
    <div class="idle-hint" id="idleHint">
      <svg width="40" height="40" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" style="margin-bottom:12px;opacity:0.3"><path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12"/></svg>
      LOAD A DS ROM TO PLAY
    </div>
  </div>
</div>

<div class="controls-area" id="controls">
  <div class="group-left">
    <div class="touch-btn btn-shoulder" data-action="L" style="align-self:flex-start;">L</div>
    <div class="dpad">
      <div class="dpad-center"></div>
      <div class="touch-btn dpad-btn up"    data-action="DUP"><span class="chevron"></span></div>
      <div class="touch-btn dpad-btn down"  data-action="DDOWN"><span class="chevron"></span></div>
      <div class="touch-btn dpad-btn left"  data-action="DLEFT"><span class="chevron"></span></div>
      <div class="touch-btn dpad-btn right" data-action="DRIGHT"><span class="chevron"></span></div>
    </div>
  </div>
  <div class="group-center">
    <div class="touch-btn btn-select" data-action="SELECT">SELECT</div>
    <div class="touch-btn btn-start"  data-action="START">START</div>
  </div>
  <div class="group-right">
    <div class="shoulder-row">
      <div class="touch-btn btn-shoulder" data-action="R">R</div>
    </div>
    <div class="face-buttons">
      <div class="touch-btn btn-circle btn-x" data-action="X">X</div>
      <div class="touch-btn btn-circle btn-y" data-action="Y">Y</div>
      <div class="touch-btn btn-circle btn-a" data-action="A">A</div>
      <div class="touch-btn btn-circle btn-b" data-action="B">B</div>
    </div>
  </div>
</div>

<div class="settings-modal" id="settingsModal">
  <div class="settings-card">
    <div class="settings-title">
      Settings
      <span class="close-tag" onclick="toggleSettings()">×</span>
    </div>
    <div class="setting-row">
      <span>Scanlines</span>
      <div class="toggle" id="toggleScanlines"></div>
    </div>
    <div class="setting-row">
      <span>Resolution</span>
      <select id="resSelect" style="background:#222;color:#fff;border:1px solid #333;border-radius:8px;padding:4px 8px;font-size:12px;">
        <option value="1">256×384 (Native)</option>
        <option value="2" selected>512×768 (2×)</option>
        <option value="3">768×1152 (3×)</option>
      </select>
    </div>
    <div class="setting-row">
      <span>Save State</span>
      <button class="touch-btn" style="padding: 4px 12px; border-radius: 8px; font-size:12px;" id="btnSaveState">Save</button>
    </div>
  </div>
</div>

<script>
// ═══════════════════════════════════════════════════
// CANVAS RESOLUTION
// DS native: 256×192 per screen, stacked = 256×384 (3:4)
// ═══════════════════════════════════════════════════
const canvas = document.getElementById('canvas');
let resMultiplier = 2;

function setCanvasResolution(mult) {
  resMultiplier = mult;
  canvas.width  = 256 * mult;
  canvas.height = 384 * mult;
}
setCanvasResolution(resMultiplier);

document.getElementById('resSelect').addEventListener('change', function() {
  setCanvasResolution(parseInt(this.value));
});

// ═══════════════════════════════════════════════════
// INPUT: dispatch real KeyboardEvents to canvas
// Emscripten SDL2 cores ignore navigator.getGamepads —
// they read keyboard events. We map DS buttons → keys
// that the default RetroArch / DeSmuME SDL keymap expects.
//
// Default DeSmuME key map (can be overridden in core options):
//   A=x  B=z  X=s  Y=a  Start=Return  Select=Shift(right)
//   L=q  R=w  Up=Up  Down=Down  Left=Left  Right=Right
// ═══════════════════════════════════════════════════

// ACTION → { key, code, keyCode }
const ACTION_KEY_MAP = {
  A:      { key: 'x',          code: 'KeyX',       keyCode: 88 },
  B:      { key: 'z',          code: 'KeyZ',       keyCode: 90 },
  X:      { key: 's',          code: 'KeyS',       keyCode: 83 },
  Y:      { key: 'a',          code: 'KeyA',       keyCode: 65 },
  START:  { key: 'Enter',      code: 'Enter',      keyCode: 13 },
  SELECT: { key: 'Shift',      code: 'ShiftRight', keyCode: 16 },
  L:      { key: 'q',          code: 'KeyQ',       keyCode: 81 },
  R:      { key: 'w',          code: 'KeyW',       keyCode: 87 },
  DUP:    { key: 'ArrowUp',    code: 'ArrowUp',    keyCode: 38 },
  DDOWN:  { key: 'ArrowDown',  code: 'ArrowDown',  keyCode: 40 },
  DLEFT:  { key: 'ArrowLeft',  code: 'ArrowLeft',  keyCode: 37 },
  DRIGHT: { key: 'ArrowRight', code: 'ArrowRight', keyCode: 39 },
};

function dispatchKey(type, keyInfo) {
  // Fire on both canvas (SDL picks it up) and window (fallback)
  const opts = {
    bubbles: true, cancelable: true,
    key: keyInfo.key, code: keyInfo.code, keyCode: keyInfo.keyCode,
    which: keyInfo.keyCode, shiftKey: keyInfo.code === 'ShiftRight',
  };
  canvas.dispatchEvent(new KeyboardEvent(type, opts));
  // Also fire on window so the core catches it regardless of focus
  window.dispatchEvent(new KeyboardEvent(type, opts));
}

// Fake gamepad — rwebinput handles pointer/touch natively; this covers button polling
const gpButtons = new Float64Array(16);
Object.defineProperty(navigator, 'getGamepads', {
  value: () => [{
    id: 'melonDS (STANDARD GAMEPAD)', index: 0, connected: true,
    timestamp: performance.now(), mapping: 'standard',
    axes: [0, 0, 0, 0],
    buttons: Array.from(gpButtons).map(v => ({ pressed: v >= 1, touched: v >= 1, value: v })),
  }, null, null, null],
  writable: true, configurable: true,
});

// ACTION → gamepad button index (for getGamepads polling) + key event
const ACTION_GP_MAP = {
  A:8, B:0, X:9, Y:1, START:3, SELECT:2, L:10, R:11,
  DUP:4, DDOWN:5, DLEFT:6, DRIGHT:7,
};

function pressAction(action) {
  const k = ACTION_KEY_MAP[action];
  if (k) dispatchKey('keydown', k);
  if (ACTION_GP_MAP[action] !== undefined) gpButtons[ACTION_GP_MAP[action]] = 1;
  document.querySelectorAll(`[data-action="${action}"]`).forEach(el => el.classList.add('pressed'));
  if (navigator.vibrate) navigator.vibrate(8);
}

function releaseAction(action) {
  const k = ACTION_KEY_MAP[action];
  if (k) dispatchKey('keyup', k);
  if (ACTION_GP_MAP[action] !== undefined) gpButtons[ACTION_GP_MAP[action]] = 0;
  document.querySelectorAll(`[data-action="${action}"]`).forEach(el => el.classList.remove('pressed'));
}

// ═══════════════════════════════════════════════════
// DS BOTTOM TOUCHSCREEN INPUT
//
// The emscripten rwebinput driver registers its own touchstart/touchmove/touchend
// listeners directly on the canvas element via emscripten_set_touch*_callback.
// It reads RETRO_DEVICE_POINTER x/y as coordinates relative to the full canvas
// (both screens stacked), normalised to [-0x7fff, +0x7fff].
//
// So for the bottom screen (y = 50%..100% of canvas height), a touch at
// pixel (px, py) within the bottom screen maps to canvas coords:
//   canvasY = canvasHeight/2 + py
//
// Our job: intercept touch/mouse events on the BOTTOM HALF of the canvas
// and re-dispatch a new TouchEvent at those same coordinates so rwebinput
// sees them as coming from the correct canvas position.
//
// We listen on the canvas itself (z-index already covers it), detect if the
// touch is in the bottom half, and re-fire the event — rwebinput will handle
// the rest including pointer normalisation and RETRO_DEVICE_ID_POINTER_PRESSED.
// ═══════════════════════════════════════════════════

let dsTouch = { active: false, x: 0, y: 0 };

function isBottomScreen(clientY) {
  const rect = canvas.getBoundingClientRect();
  return clientY >= rect.top + rect.height * 0.5;
}

// Track whether a finger that started on the bottom screen is still down
const bottomTouchIds = new Set();

canvas.addEventListener('touchstart', e => {
  for (const t of e.changedTouches) {
    if (isBottomScreen(t.clientY)) {
      bottomTouchIds.add(t.identifier);
      const rect = canvas.getBoundingClientRect();
      // DS coords within bottom screen
      const rx = Math.max(0, Math.min(1, (t.clientX - rect.left) / rect.width));
      const ry = Math.max(0, Math.min(1, (t.clientY - (rect.top + rect.height * 0.5)) / (rect.height * 0.5)));
      dsTouch = { active: true, x: Math.round(rx * 255), y: Math.round(ry * 191) };
    }
  }
  // Don't preventDefault — let rwebinput see the event on the canvas naturally
}, { passive: true });

canvas.addEventListener('touchmove', e => {
  for (const t of e.changedTouches) {
    if (bottomTouchIds.has(t.identifier)) {
      const rect = canvas.getBoundingClientRect();
      const rx = Math.max(0, Math.min(1, (t.clientX - rect.left) / rect.width));
      const ry = Math.max(0, Math.min(1, (t.clientY - (rect.top + rect.height * 0.5)) / (rect.height * 0.5)));
      dsTouch = { active: true, x: Math.round(rx * 255), y: Math.round(ry * 191) };
    }
  }
}, { passive: true });

canvas.addEventListener('touchend', e => {
  for (const t of e.changedTouches) {
    if (bottomTouchIds.has(t.identifier)) {
      bottomTouchIds.delete(t.identifier);
    }
  }
  if (bottomTouchIds.size === 0) {
    dsTouch = { active: false, x: 0, y: 0 };
  }
}, { passive: true });

canvas.addEventListener('touchcancel', e => {
  for (const t of e.changedTouches) bottomTouchIds.delete(t.identifier);
  if (bottomTouchIds.size === 0) {
    dsTouch = { active: false, x: 0, y: 0 };
  }
}, { passive: true });

// Mouse fallback for desktop: translate mouse on bottom half of canvas
// into a synthetic pointer event rwebinput can read via the mouse API.
// We also update dsTouch so the debug overlay reflects state.
let mouseDownOnBottom = false;
canvas.addEventListener('mousedown', e => {
  if (isBottomScreen(e.clientY)) {
    mouseDownOnBottom = true;
    const rect = canvas.getBoundingClientRect();
    const rx = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
    const ry = Math.max(0, Math.min(1, (e.clientY - (rect.top + rect.height * 0.5)) / (rect.height * 0.5)));
    dsTouch = { active: true, x: Math.round(rx * 255), y: Math.round(ry * 191) };
  }
});
canvas.addEventListener('mousemove', e => {
  if (mouseDownOnBottom && (e.buttons & 1)) {
    const rect = canvas.getBoundingClientRect();
    const rx = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
    const ry = Math.max(0, Math.min(1, (e.clientY - (rect.top + rect.height * 0.5)) / (rect.height * 0.5)));
    dsTouch = { active: true, x: Math.round(rx * 255), y: Math.round(ry * 191) };
  }
});
canvas.addEventListener('mouseup', () => {
  mouseDownOnBottom = false;
  dsTouch = { active: false, x: 0, y: 0 };
});
canvas.addEventListener('mouseleave', () => {
  mouseDownOnBottom = false;
  dsTouch = { active: false, x: 0, y: 0 };
});

// ═══════════════════════════════════════════════════
// BUTTON TOUCH HANDLING (multi-touch, gamepad buttons)
// ═══════════════════════════════════════════════════
const touchMap = new Map();

document.getElementById('controls').addEventListener('touchstart', e => {
  e.preventDefault();
  for (const t of e.changedTouches) {
    const btn = document.elementFromPoint(t.clientX, t.clientY)?.closest('[data-action]');
    if (btn) {
      const action = btn.dataset.action;
      touchMap.set(t.identifier, action);
      pressAction(action);
    }
  }
}, { passive: false });

document.getElementById('controls').addEventListener('touchmove', e => {
  e.preventDefault();
  for (const t of e.changedTouches) {
    const newBtn    = document.elementFromPoint(t.clientX, t.clientY)?.closest('[data-action]');
    const prevAction = touchMap.get(t.identifier);
    const newAction  = newBtn?.dataset.action;
    if (prevAction && prevAction !== newAction) {
      releaseAction(prevAction);
      touchMap.delete(t.identifier);
    }
    if (newAction && newAction !== prevAction) {
      touchMap.set(t.identifier, newAction);
      pressAction(newAction);
    }
  }
}, { passive: false });

document.getElementById('controls').addEventListener('touchend', e => {
  e.preventDefault();
  for (const t of e.changedTouches) {
    const action = touchMap.get(t.identifier);
    if (action) { touchMap.delete(t.identifier); releaseAction(action); }
  }
}, { passive: false });

// Mouse support for desktop buttons
document.querySelectorAll('[data-action]').forEach(btn => {
  const action = btn.dataset.action;
  btn.addEventListener('mousedown',  e => { e.preventDefault(); pressAction(action); });
  btn.addEventListener('mouseup',    () => releaseAction(action));
  btn.addEventListener('mouseleave', () => releaseAction(action));
});

// Physical keyboard: map keys directly to DS actions (same mappings as ACTION_KEY_MAP)
const KB_CODE_MAP = {
  'KeyZ': 'B', 'KeyX': 'A', 'KeyA': 'Y', 'KeyS': 'X',
  'Enter': 'START', 'ShiftRight': 'SELECT',
  'KeyQ': 'L', 'KeyW': 'R',
  'ArrowUp': 'DUP', 'ArrowDown': 'DDOWN', 'ArrowLeft': 'DLEFT', 'ArrowRight': 'DRIGHT',
};
// We listen for keydown/up on window BUT only for events NOT dispatched by us.
// Our synthetic events have isTrusted=false, so we can skip them.
window.addEventListener('keydown', e => {
  if (!e.isTrusted) return; // ignore our own synthetic events
  if (['ArrowUp','ArrowDown','ArrowLeft','ArrowRight','Space'].includes(e.code)) e.preventDefault();
  const action = KB_CODE_MAP[e.code];
  if (action && !e.repeat) {
    document.querySelectorAll(`[data-action="${action}"]`).forEach(el => el.classList.add('pressed'));
    // Forward the real event to canvas so SDL receives it
    canvas.dispatchEvent(new KeyboardEvent('keydown', {
      bubbles: true, cancelable: true,
      key: e.key, code: e.code, keyCode: e.keyCode, which: e.keyCode,
    }));
  }
});
window.addEventListener('keyup', e => {
  if (!e.isTrusted) return;
  const action = KB_CODE_MAP[e.code];
  if (action) {
    document.querySelectorAll(`[data-action="${action}"]`).forEach(el => el.classList.remove('pressed'));
    canvas.dispatchEvent(new KeyboardEvent('keyup', {
      bubbles: true, cancelable: true,
      key: e.key, code: e.code, keyCode: e.keyCode, which: e.keyCode,
    }));
  }
});

// ═══════════════════════════════════════════════════
// EMULATOR / ROM LOADING
//
// The core script (desmume_libretro.js) is lazy-loaded only
// after a ROM is selected, so it doesn't fire main() on page load.
// noInitialRun:true stops the core auto-running before we provide a ROM.
// ═══════════════════════════════════════════════════
let runtimeReady = false;
let pendingRomData = null;
let coreLoaded = false;

// Module must be defined before the core script loads
window.Module = {
  noInitialRun: true,   // don't call main() automatically
  canvas: canvas,
  print:    console.log,
  printErr: console.warn,
  onRuntimeInitialized: function() {
    runtimeReady = true;
    console.log('[DS] Runtime ready');
    if (pendingRomData) {
      const data = pendingRomData;
      pendingRomData = null;
      loadRomData(data);
    }
  },
};

function loadRomData(data) {
  try {
    Module.FS.writeFile('/rom.nds', data);
    if (window.SDL2?.audioContext) SDL2.audioContext.resume().catch(() => {});
    setCanvasResolution(resMultiplier);
    if (typeof Module.callMain === 'function') {
      Module.callMain(['/rom.nds']);
    } else if (typeof Module._main === 'function') {
      Module._main();
    }
    canvas.focus();
    document.getElementById('idleHint').classList.add('hidden');
  } catch(e) {
    console.error('[DS] ROM load error:', e);
    alert('ROM load failed: ' + e.message);
  }
}

document.getElementById('romInput').addEventListener('change', function() {
  const file = this.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = ev => {
    const data = new Uint8Array(ev.target.result);
    if (!coreLoaded) {
      // Lazy-load the core script now — it reads window.Module on load
      coreLoaded = true;
      pendingRomData = data;
      const s = document.createElement('script');
      s.src = 'melonds_libretro.js';
      s.onerror = () => alert('Failed to load emulator core (desmume_libretro.js)');
      document.body.appendChild(s);
    } else if (!runtimeReady) {
      pendingRomData = data;
    } else {
      loadRomData(data);
    }
  };
  reader.readAsArrayBuffer(file);
  this.value = ''; // allow reloading same file
});
